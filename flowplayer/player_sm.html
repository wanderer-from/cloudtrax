   <!-- Selectable Media setup -->
   <script type="text/javascript">

    window._sm_plcmnt = "Guest_2_Web_5241_5133"; // DO NOT CHANGE

    // OPTIONAL CALLBACKS:
    window._sm_augur_completed_with_ads = 'adsWatched';
    window._sm_augur_completed_no_ads = 'noAdsWatched';

    // called by body onload event handler
    function startSelectableMedia() {
      //HACK to ignore SelectableMedia if coming from mobile device
      var isMobile = {
          Android: function() {
              return navigator.userAgent.match(/Android/i);
          },
          BlackBerry: function() {
              return navigator.userAgent.match(/BlackBerry/i);
          },
          iOS: function() {
              return navigator.userAgent.match(/iPhone|iPad|iPod/i);
          },
          Opera: function() {
              return navigator.userAgent.match(/Opera Mini/i);
          },
          Windows: function() {
              return navigator.userAgent.match(/IEMobile/i);
          },
          any: function() {
              return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
          }
      };

      if( isMobile.any() ) 
      {
        noAdsWatched();
      } else
      {
        SM_Augur.init();
      }
    }

    // called after user has watched an ad
    function adsWatched() {
          console.debug("adsWatched");
          document.getElementById("instructions").innerHTML = "Thank you. You are now connected to the Internet!"
    }

    // called when there are no videos to watch so just connect to web
    function noAdsWatched() {
          console.debug("noAdsWatched");
          document.getElementById("instructions").innerHTML = "You are now connected to the Internet."
    }
   </script>
